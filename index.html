<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Connect 4</h1>
        <h2 id="game-message"></h2>
    </header>

    <div class="game-buttons game-buttons-red hidden">
        <input type="button" class="place-piece-button red" id="0">
        <input type="button" class="place-piece-button red" id="1">
        <input type="button" class="place-piece-button red" id="2">
        <input type="button" class="place-piece-button red" id="3">
        <input type="button" class="place-piece-button red" id="4">
        <input type="button" class="place-piece-button red" id="5">
        <input type="button" class="place-piece-button red" id="6">
    </div>
    <div class="game-buttons game-buttons-yellow hidden">
        <input type="button" class="place-piece-button yellow" id="0">
        <input type="button" class="place-piece-button yellow" id="1">
        <input type="button" class="place-piece-button yellow" id="2">
        <input type="button" class="place-piece-button yellow" id="3">
        <input type="button" class="place-piece-button yellow" id="4">
        <input type="button" class="place-piece-button yellow" id="5">
        <input type="button" class="place-piece-button yellow" id="6">
    </div>
    <div id="start-game">
        <menu class="start-menu">
            <input type="button" value="Start Game"class="start-game">
            <input type="button" value="Rules" class="rules">
        </menu>
    </div>
    <div class="rules">

    </div>
    <div id="select-color" class="hidden">
        <p>Select the color for player 1</p>
        <menu class="color-menu">
            
            <input type="button" value="Red" class="choose-red">
            <input type="button" value="Yellow" class="choose-yellow">
        </menu>
    </div>
    <div id="game-board" class="game-board hidden"></div>
    
    <script type="text/javascript" src="./js/app.js"></script>
    
</body>
</html>
